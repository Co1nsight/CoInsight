name: Spring Boot CI/CD Pipeline with Docker Compose

on:
  push:
    branches: [release]
  pull_request:
    branches: [release]

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/spring-app

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - uses: actions/checkout@v4
      
      # JDK 21 ì„¤ì •
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle
          
      # Gradlew ì‹¤í–‰ ê¶Œí•œ ë¶€ì—¬
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      # í…ŒìŠ¤íŠ¸ ì‹¤í–‰
      - name: Test with Gradle
        run: ./gradlew test
        
      # ë¹Œë“œ (í…ŒìŠ¤íŠ¸ ì œì™¸)
      - name: Build with Gradle
        run: ./gradlew clean build -x test
        
      # Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
      - name: Docker build and push
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build --platform linux/amd64 -t ${{ env.DOCKER_IMAGE }}:latest .
          docker push ${{ env.DOCKER_IMAGE }}:latest
      
      # GitHub Actions IP ê°€ì ¸ì˜¤ê¸°
      - name: Get Github Actions IP
        id: ip
        uses: haythem/public-ip@v1.2
      
      # AWS ìê²© ì¦ëª… ì„¤ì •
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      # GitHub Actions IPë¥¼ AWS ë³´ì•ˆ ê·¸ë£¹ì— ì¶”ê°€
      - name: Add Github Actions IP to Security group
        run: |
          aws ec2 authorize-security-group-ingress --group-id ${{ secrets.AWS_SG_ID }} --protocol tcp --port ${{ secrets.PORT }} --cidr ${{ steps.ip.outputs.ipv4 }}/32
        continue-on-error: true

      # SSHë¡œ EC2 ì ‘ì† ë° ë°°í¬
      - name: Deploy to EC2 with Docker Compose
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER_NAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            # Git ì €ì¥ì†Œ ì—†ìœ¼ë©´ sparse-checkoutìœ¼ë¡œ í•„ìš”í•œ íŒŒì¼ë§Œ clone
            if [ ! -d /home/ubuntu/spring-server/.git ]; then
              echo "ğŸ“¦ Setting up sparse checkout..."
              mkdir -p /home/ubuntu/spring-server
              cd /home/ubuntu/spring-server
              git init
              git remote add origin https://github.com/Co1nsight/CoInsight.git
              git config core.sparseCheckout true
              echo "docker-compose.yml" >> .git/info/sparse-checkout
              echo "nginx/" >> .git/info/sparse-checkout
              git fetch --depth=1 origin release
              git checkout release
            else
              echo "ğŸ“¦ Updating configuration files..."
              cd /home/ubuntu/spring-server
              git fetch --depth=1 origin release
              git checkout release
              git pull origin release
            fi

            cd /home/ubuntu/spring-server

            # .env íŒŒì¼ì´ ì—†ìœ¼ë©´ ìƒì„±
            if [ ! -f .env ]; then
              echo "DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}" > .env
            fi

            # Docker ë¡œê·¸ì¸
            echo "${{ secrets.DOCKER_PASSWORD }}" | sudo docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

            # ê¸°ì¡´ ì»¨í…Œì´ë„ˆ ì¤‘ì§€ ë° ì œê±°
            sudo docker-compose down

            # ìµœì‹  ì´ë¯¸ì§€ pull
            sudo docker pull ${{ env.DOCKER_IMAGE }}:latest

            # docker-composeë¡œ ì»¨í…Œì´ë„ˆ ì‹¤í–‰
            sudo docker-compose up -d

            # ì‚¬ìš©í•˜ì§€ ì•ŠëŠ” ì´ë¯¸ì§€ ì •ë¦¬
            sudo docker image prune -f

            # ì»¨í…Œì´ë„ˆ ìƒíƒœ í™•ì¸
            echo "Waiting for application to start..."
            sleep 15

            # ì»¨í…Œì´ë„ˆ ì‹¤í–‰ í™•ì¸
            if sudo docker-compose ps | grep -q "Up"; then
              echo "âœ… Application started successfully"
              sudo docker-compose logs --tail=50
            else
              echo "âŒ Application failed to start"
              sudo docker-compose logs
              exit 1
            fi
      
      # AWS ë³´ì•ˆ ê·¸ë£¹ì—ì„œ GitHub Actions IP ì œê±°
      - name: Remove Github Actions IP from Security Group
        if: always()
        run: |
          aws ec2 revoke-security-group-ingress --group-id ${{ secrets.AWS_SG_ID }} --protocol tcp --port ${{ secrets.PORT }} --cidr ${{ steps.ip.outputs.ipv4 }}/32
